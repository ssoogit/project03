<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="  text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <style>
            fieldset {
                width : 350px;
                padding : 20px;
                padding-bottom : 30px;
                padding-right : 30px;
                border : 3px solid;
            }
        </style>
    </head>
    <body id = "page-top">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg bg-white fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="/static/image/RRoom.png" width="300" height="70"></a>
                <div class="collapse navbar-collapse " id="navbarResponsive" >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="/" >독서실소개</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="/serv/">독서실서비스</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="/info/">독서실안내</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="/mysite/">자리예약</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="{% url 'accounts:logout' %}">{{ user.username }} (로그아웃)</a></li>
                        {% else %}
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger text-black" href="{% url 'accounts:login' %}">로그인</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
